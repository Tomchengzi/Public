<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
<style>
        :root {
            --primary: #FF3366;
            --secondary: #6C63FF;
            --background: #1A1A2E;
            --text: #FFFFFF;
            --accent: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            perspective: 1000px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .birthday-card {
            position: relative;
            top: auto;
            left: auto;
            transform: none;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            z-index: 2;
            transition: all 0.5s ease;
            cursor: pointer;
            padding: 2em;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2),
                        0 0 20px rgba(255, 51, 102, 0.3),
                        0 0 40px rgba(108, 99, 255, 0.2);
            transform-style: preserve-3d;
            animation: cardFloat 3s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2),
                            0 0 20px rgba(255, 51, 102, 0.3),
                            0 0 40px rgba(108, 99, 255, 0.2);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-20px);
                box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2),
                            0 0 30px rgba(255, 51, 102, 0.4),
                            0 0 50px rgba(108, 99, 255, 0.3);
            }
        }

        .title {
            font-size: 4.5em;
            font-weight: 700;
            margin-bottom: 0.5em;
            opacity: 1;
            transform: none;
            animation: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
                         0 0 20px rgba(255, 51, 102, 0.5),
                         0 0 40px rgba(108, 99, 255, 0.3);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .name {
            font-size: 2.5em;
            background: linear-gradient(45deg, #FF3366, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1em;
            opacity: 1;
            transform: none;
            animation: none;
            position: relative;
            display: inline-block;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .message {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            opacity: 1;
            padding: 1em;
            border-radius: 10px;
            transition: all 0.3s ease;
            white-space: pre-line;
            min-height: 3em;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .play-button,
        .birthday-wishes {
            display: none;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center,
                rgba(26, 26, 46, 0.8) 0%,
                rgba(108, 99, 255, 0.2) 50%,
                rgba(255, 51, 102, 0.2) 100%
            );
            opacity: 0.1;
            z-index: 0;
            transition: all 0.5s ease;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .emoji-rain {
            position: fixed;
            top: -20px;
            pointer-events: none;
            z-index: 1;
            animation: fall 3s linear forwards;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .click-effect {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            animation: clickRipple 0.5s linear forwards;
        }

        @keyframes clickRipple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.5;
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confettiFall 4s linear forwards;
            z-index: 1;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .balloon {
            position: fixed;
            animation: balloonFloat 10s linear infinite;
            z-index: 1;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        @keyframes balloonFloat {
            0% {
                transform: translate(-100%, 100vh) rotate(-10deg);
            }
            50% {
                transform: translate(50vw, 50vh) rotate(10deg);
            }
            100% {
                transform: translate(100vw, -100%) rotate(-10deg);
            }
        }

        .title.typewriter, .name.typewriter, .message.typewriter {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3em;
            }
            .name {
                font-size: 2em;
            }
            .message {
                font-size: 1em;
                padding: 0.5em;
            }
            .birthday-card {
                padding: 1em;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gradient-bg"></div>
        <div class="particles" id="particles"></div>
        <div class="birthday-card" id="birthdayCard">
            <h1 class="title typewriter">Happy Birthday</h1>
            <h2 class="name typewriter" style="display: none">姚狗子</h2>
            <p class="message" id="birthdayMessage" style="display: none">
                🎉 愿你的生日充满欢乐和惊喜
                ✨ 每一刻都闪耀着幸福的光芒 ✨
                🌟 愿你的人生像一场精彩冒险
                每一步都是未知的惊喜与可能
                🌻 永远保持对生活的热爱——
                用好奇心探索世界 🌍 用勇气追逐梦想 💫
                🔥 心中有光 照亮前行之路
                💪 手中有力量 拥抱每一个挑战
                🚀 未来比星辰更耀眼 ✨ 比大海更广阔 🌊
                🎂 特别的日子送上特别的祝福：
                🎂 生 日 快 乐 🎂 </p>
        </div>
    </div>

    <audio id="bgMusic" preload="auto" style="display:none">
        <source src="生日祝福歌.mp3" type="audio/mpeg">
        <source src="生日祝福歌.mp3" type="audio/mp3">
    </audio>

    <script>
        // 创建粒子效果
        function createParticles() {
            const particles = document.getElementById('particles');
            const colors = ['#FF3366', '#6C63FF', '#FFD700', '#4CAF50', '#E91E63'];
            
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 20 + 10;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.opacity = Math.random() * 0.6 + 0.2;
                particle.style.animationDelay = `${Math.random() * 4}s`;
                
                particles.appendChild(particle);
            }
        }

        // 创建点击效果
        function createClickEffect(e) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = e.clientX - 50 + 'px';
            effect.style.top = e.clientY - 50 + 'px';
            effect.style.background = `radial-gradient(circle, ${getRandomColor()} 0%, transparent 70%)`;
            document.body.appendChild(effect);

            setTimeout(() => {
                effect.remove();
            }, 500);
        }

        // 创建表情雨
        function createEmojiRain() {
            const emojis = ['🎂', '🎉', '🎈', '🎊', '✨', '🎆', '🎇', '🎁'];
            for(let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-rain';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 100 + 'vw';
                    emoji.style.fontSize = Math.random() * 20 + 20 + 'px';
                    document.body.appendChild(emoji);

                    setTimeout(() => {
                        emoji.remove();
                    }, 3000);
                }, i * 150);
            }
        }

        function getRandomColor() {
            const colors = ['#FF3366', '#6C63FF', '#FFD700', '#4CAF50', '#E91E63'];
            return colors[Math.floor(Math.random() * colors.length)];
        }


        // 卡片交互
        const card = document.getElementById('birthdayCard');
        const gradientBg = document.querySelector('.gradient-bg');

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const angleX = (y - centerY) / 30;
            const angleY = (centerX - x) / 30;
            
            card.style.transform = `translate(-50%, -50%) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
            gradientBg.style.opacity = 0.1 + Math.abs(angleX + angleY) / 50;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'translate(-50%, -50%)';
            gradientBg.style.opacity = 0.1;
        });

        // 3D视差效果
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            particles.forEach(particle => {
                const speed = particle.offsetWidth / 30;
                particle.style.transform = `translate(${xAxis * speed}px, ${yAxis * speed}px)`;
            });
        });

        // 初始化
        createParticles();

        // 创建彩带效果
        function createConfetti() {
            const colors = ['#FF3366', '#6C63FF', '#FFD700', '#4CAF50', '#E91E63', '#FFA500', '#00CED1'];
            const shapes = ['★', '♦', '♠', '♥', '♣', '●', '■', '✦'];
            
            for(let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.fontSize = Math.random() * 15 + 10 + 'px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 200);
            }
        }

        // 创建气球效果
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.textContent = '🎈';
            balloon.style.fontSize = Math.random() * 30 + 30 + 'px';
            document.body.appendChild(balloon);
            
            setTimeout(() => balloon.remove(), 10000);
        }

        // 修改音乐自动播放逻辑
        window.addEventListener('load', async function() {
            const audio = document.getElementById('bgMusic');
            const title = document.querySelector('.title');
            const name = document.querySelector('.name');
            const message = document.getElementById('birthdayMessage');
            
            // 添加点击启动层
            const clickStarter = document.createElement('div');
            clickStarter.style.position = 'fixed';
            clickStarter.style.width = '100%';
            clickStarter.style.height = '100%';
            clickStarter.style.background = 'rgba(0,0,0,0.5)';
            clickStarter.style.zIndex = '999';
            clickStarter.style.display = 'flex';
            clickStarter.style.alignItems = 'center';
            clickStarter.style.justifyContent = 'center';
            clickStarter.style.cursor = 'pointer';
            clickStarter.innerHTML = `
                <div style="text-align: center; animation: pulse 2s infinite">
                    <div style="font-size: 3em; margin-bottom: 20px">🎁</div>
                    <div style="font-size: 1.5em">点击开启生日惊喜</div>
                </div>
            `;
            document.body.appendChild(clickStarter);

            // 点击启动处理
            clickStarter.addEventListener('click', async function() {
                this.style.display = 'none';
                
                // 预加载音频
                audio.volume = 0.3;
                
                // 尝试播放音乐
                try {
                    await audio.play();
                } catch (error) {
                    console.log("等待用户交互后播放音乐");
                    document.addEventListener('click', () => {
                        audio.play().catch(console.error);
                    }, { once: true });
                }
                
                // 创建初始效果
                createParticles();
                
                // 显示标题
                title.style.display = 'block';
                title.textContent = '';
                await new Promise(resolve => {
                    let text = "Happy Birthday";
                    let i = 0;
                    function typeTitle() {
                        if (i < text.length) {
                            title.textContent += text[i];
                            i++;
                            setTimeout(typeTitle, 100);
                        } else {
                            resolve();
                        }
                    }
                    typeTitle();
                });
                
                // 显示名字
                await new Promise(resolve => setTimeout(resolve, 500));
                name.style.display = 'block';
                name.textContent = '';
                await new Promise(resolve => {
                    let text = "姚狗子";
                    let i = 0;
                    function typeName() {
                        if (i < text.length) {
                            name.textContent += text[i];
                            i++;
                            setTimeout(typeName, 150);
                        } else {
                            resolve();
                        }
                    }
                    typeName();
                });
                
                // 显示消息
                await new Promise(resolve => setTimeout(resolve, 500));
                message.style.display = 'block';
                message.textContent = '';
                const messages = [
                    "🎉 愿你的生日充满欢乐和惊喜",
                    "✨ 每一刻都闪耀着幸福的光芒 ✨",
                    "🌟 愿你的人生像一场精彩冒险",
                    "  每一步都是未知的惊喜与可能",
                    "🌻 永远保持对生活的热爱——",
                    "  用好奇心探索世界 🌍 用勇气追逐梦想 💫",
                    "🔥 心中有光 照亮前行之路",
                    "💪 手中有力量 拥抱每一个挑战",
                    "🚀 未来比星辰更耀眼 ✨ 比大海更广阔 🌊",
                    "🎂 特别的日子送上特别的祝福：",
                    " 🎂 生 日 快 乐 🎂 "
                ];
                
                for (let i = 0; i < messages.length; i++) {
                    if (i > 0) {
                        message.textContent += '\n';
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }
                    let j = 0;
                    await new Promise(resolve => {
                        function typeMessage() {
                            if (j < messages[i].length) {
                                message.textContent += messages[i][j];
                                j++;
                                setTimeout(typeMessage, 50);
                            } else {
                                resolve();
                            }
                        }
                        typeMessage();
                    });
                }
                
                // 开始循环动画
                createConfetti();
                createBalloon();
                createEmojiRain();
                
                // 设置定时器
                setInterval(createConfetti, 3000);
                setInterval(createBalloon, 5000);
                setInterval(createEmojiRain, 8000);
            });

            // 添加脉冲动画
            document.styleSheets[0].insertRule(`
                @keyframes pulse {
                    0% { transform: scale(1); opacity: 0.8; }
                    50% { transform: scale(1.1); opacity: 1; }
                    100% { transform: scale(1); opacity: 0.8; }
                }
            `, 0);
        });

        // 优化背景动画
        function updateGradient() {
            const gradientBg = document.querySelector('.gradient-bg');
            let hue = 0;
            
            setInterval(() => {
                hue = (hue + 1) % 360;
                gradientBg.style.background = `
                    radial-gradient(circle at center,
                        rgba(26, 26, 46, 0.8) 0%,
                        hsla(${hue}, 70%, 60%, 0.2) 50%,
                        hsla(${(hue + 180) % 360}, 70%, 60%, 0.2) 100%
                    )
                `;
            }, 100);
        }

        updateGradient();
    </script>
</body>
</html>
